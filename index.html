<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div class="logo">Dashboard</div>
            <div class="nav-bar">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="side-footer">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="hero">
            <div class="hero-search">
                <img src="images/magnify.svg" alt="search icon">
                <input type="text" id="search-bar">
            </div>
            <div class="hero-profile">
                <img src="images/bell-ring.svg" alt="notification-bell">
                <div class="profile-picture"></div>
                <p>Monkey D. Luffy</p>
            </div>
            <div class="hero-greeting">
                <div class="pro-photo"></div>
                <div class="admin-name">
                    <p>Hi there,</p>
                    <p>Monkey D. Luffy (@luffy)</p>
                </div>
            </div>
            <div class="hero-controls">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </div>

        <div class="projects">
            <div class="projects-menu"></div>
            <div class="projects1"></div>
            <div class="projects2"></div>
            <div class="projects3"></div>
            <div class="projects4"></div>
            <div class="projects5"></div>
            <div class="projects6"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
